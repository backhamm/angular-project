<div class="center-right fl">
            <div class="page-header">{{currentInfo.title}}</div>
            <div class="setting">
                <nz-steps [nzCurrent]="current" nzSize="small" >
                    <nz-step nzTitle="设定{{currentInfo.title}}"></nz-step>
                    <nz-step nzTitle="设定成功"></nz-step>
                </nz-steps>
            </div>
            <div *ngIf="current === 0">
                <div class="set-input" >
                    <span>{{currentInfo.title}}：</span>
                    <input nz-input placeholder="请输入{{currentInfo.title}}" nzSize="large" [(ngModel)]="userSetContent"/>
                </div>
                <button nz-button nzType="primary" class="submit" nzSize="large" (click)="next()" >下一步</button>
            </div>

            <div class="set-success" *ngIf="current === 1">
                <div class="big-title">恭喜您设定成功!</div>
                <p>贴心提醒</p>
                <p>当您完成设定后,若有疑问,可联系<a [href]="platform.onlineService.href" [target]="platform.onlineService.target">线上客服</a>获得帮助</p>
            </div>
        </div>
