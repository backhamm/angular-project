<div class="tips" *ngIf="payList.length !== 0">
    <h2>温馨提示</h2>
    <p>为确保您的款项及时到账，请您留意以下几点：</p>
    <p>1.在输入您的存款金额时确保您提交的金额在限额范围之内；</p>
    <p>2.若您支付过程中遇到未完成的支付,请重新下单；</p>
    <p>3.支付遇到困难？联系“<a style="color: #c2a77d;cursor: pointer;font-weight: bold" [href]="platform.onlineService.href" [target]="platform.onlineService.target">在线客服</a>”获得帮助;</p>
</div>
