<app-mobile-header [leftIcon]="true"></app-mobile-header>
<div class="common-pay">
    <div style="font-size: 0.35rem;" id="submit-pay"></div>
    <!--<div *ngIf="orderData?.viewType===1">
       &lt;!&ndash; <div style="font-size: 0.35rem;" id="submit-pay"></div>&ndash;&gt;
    </div>-->
    <div *ngIf="orderData?.viewType=== 'qrcode'">
        <div style="margin: 0.5rem;" nz-row>
            <div class="codeImg row">
                <qr-code [value]="orderData?.data" [size]="150"></qr-code>
            </div>
            <div class="order-detail" nz-row>
                <div nz-col nzSpan="12">
                    用户名：<span>{{orderData?.username}}</span>
                </div>
                <div nz-col nzSpan="12">
                    金额： <span>{{orderData?.amount}}</span>
                </div>
            </div>
            <div nz-row class="order-no">
                订单号：<span>{{orderData.orderNo}}</span>
            </div>
            <div class="tips">二维码仅本次支付有效，不可重复使用。</div>
        </div>
    </div>
