<div class='depost-animation'>
    <div class="title">存款金额</div>
    <section class="deposit-amount">
        <div class="deposit-item">
            <div>
                <nz-input-group nzAddOnBefore="存款方式" class="bank-group">
                    <!--<input type="number" nz-input [(ngModel)]="value"  placeholder="请输入金额" maxlength="7" [nzSize]="'large'"/>-->
                    <div class="selected-bank" (click)="openToggleDraw()">
                        {{payList[deposit.payIndex]?.channels[bankIndex]?.name}}
                        <i nz-icon
                           nzType="right"
                           nzTheme="outline"></i>
                    </div>
                </nz-input-group>
            </div>
        </div>

    </section>
    <!--<section class="deposit-amount">
        <div class="deposit-item">
            <div>
                <nz-input-group nzAddOnBefore="存款人姓名">
                    <input type="text" nz-input [(ngModel)]="params.name" placeholder="请输入姓名" maxlength="7"
                           [nzSize]="'large'"/>
                </nz-input-group>
            </div>
        </div>
    </section>-->
    <section class="deposit-amount">
        <div class="deposit-item">
            <div>
                <nz-input-group nzAddOnBefore="金额">
                    <input type="number" nz-input [(ngModel)]="params.amount"
                           [placeholder]="'单笔限额'+payList[deposit.payIndex].minquota+ '-'
                               +payList[deposit.payIndex].maxquota+ '(元)'" maxlength="7" [nzSize]="'large'"/>
                </nz-input-group>
            </div>
        </div>
    </section>
    <section class="deposit-amount">
        <div class="deposit-item">
            <div>
                <nz-input-group nzAddOnBefore="是否申请彩金">
                    <nz-switch [(ngModel)]="isCj" nzCheckedChildren="是" nzUnCheckedChildren="否"
                               class="switch-container"></nz-switch>
                </nz-input-group>
            </div>
        </div>
    </section>
    <div class="next">
        <button class="deposit-submit btn-image-big" nz-button nzSize="large"
                nzType="primary" (click)="submit()">下一步
        </button>
    </div>

    <app-mobile-deposit-text-tooltip></app-mobile-deposit-text-tooltip>
    <nz-drawer
            [nzVisible]="visible"
            [nzPlacement]="'bottom'"
            nzTitle="选择付款方式"
            (nzOnClose)="openToggleDraw()">

        <ng-container *ngFor="let item of payList[deposit.payIndex].channels, let i=index">
            <p [ngClass]="{'select-deposit-way': true, 'select-active': i===currentIndex }"
               (click)="changeSelectedPayment(i)">{{item.name}} <i nz-icon nzType="check" nzTheme="outline"
                                                                        class="checked"></i></p>
        </ng-container>
    </nz-drawer>
</div>
