<div class="coupon-mask" *ngIf="hasCoupon">
    <div class="coupon-main">
        <div class="coupon-countDown">
            <p *ngIf="!diff">活动进行中</p>
            <div *ngIf="diff">
                <p>活动倒计时</p>
                <p>{{days}}天&nbsp;{{hours}}时&nbsp;{{minutes}}分&nbsp;{{seconds}}秒</p>
            </div>
        </div>
        <span (click)="goMainPage()" class="coupon-enter"></span>
    </div>
    <span class="coupon-close" (click)="closeCoupon()"></span>
</div>
